<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css</title>
<!-- <style>...</style> 中可以书写CSS -->
<style>
/* 符号 . 代表 class 对应 17行和18行的 class="..." */
.demo {
    color:purple;
}
</style>
<!-- 创建 css 后缀文件，通过 <link /> 标签引入css -->
<link rel="stylesheet" href="./example.css" />
</head>
<body>
    <div class="demo">onFace</div>
    <div class="example">mooc</div>
</body>
</html>
